<!DOCTYPE html>
<html lang="nb" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Practice Javascript</title>
    <script src="Javascript.js"></script>
    <link rel="stylesheet" href="javascript.css">
  </head>
  <body>

<header>
  <h1>Navigasjonsbar til venstre</h1>
  <div id="mySidenav" class="sidenav">
    <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
    <a href="#">About</a>
    <a href="#">Services</a>
    <a href="#">Clients</a>
    <a href="#">Contact</a>
  </div>
  <span id="sidebar1" style="font-size:30px;cursor:pointer" onclick="openNav()">&#9776; Nav</span>

</header>
<main>
  <div id="overskrift">
<h1>Slideshow</h1>
</div>
    <div class="slideshow-container">

    <div class="mySlides fade" id="forstebilde">
      <div class="numbertext">1 / 3</div>
      <img src="solnedgang.jpg" style="width:100%">
      <div class="text">Caption Text</div>
    </div>

    <div class="mySlides fade">
      <div class="numbertext">2 / 3</div>
      <img src="elviskog.jpg" style="width:100%">
      <div class="text">Caption Two</div>
    </div>

    <div class="mySlides fade">
      <div class="numbertext">3 / 3</div>
      <img src="elviopentlandskap.jpg" style="width:100%">
      <div class="text">Caption Three</div>
    </div>

    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
    <a class="next" onclick="plusSlides(1)">&#10095;</a>

    </div>
    <br>

    <div style="text-align:center">
      <span class="dot" onclick="currentSlide(1)"></span>
      <span class="dot" onclick="currentSlide(2)"></span>
      <span class="dot" onclick="currentSlide(3)"></span>
    </div>
    
      <button class="btn morketema">MÃ¸rketema</button>
</main>
  </body>
</html>
