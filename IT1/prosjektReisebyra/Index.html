    <script>
      //javascript til slideshowet
      var images = ['bilder/IslandCrop2.jpg',
        'bilder/LakeGardaCrop2.jpg',
        'bilder/GaldhopiggenCrop2.jpg',
        'bilder/AlicanteCrop2.jpg',
        'bilder/AmazonasCrop2.jpg',
        'bilder/CairoCrop2.jpg',
        'bilder/CreteCrop2.jpg',
        'bilder/ParisCrop2.jpg',
        'bilder/MachuPicchuCrop2.jpg',
        'bilder/NewYorkCrop2.jpg',
        'bilder/OsloCrop2.jpg',
        'bilder/LofotenCrop2.jpg'
      ];
      var x = 0;
      var imgs = document.getElementById('img');

      setInterval(slider, 2000);

      function slider() {

        if (x < images.length) {
          x = x + 1;
        } else {
          x = 1;
        }
        imgs.innerHTML = "<img src=" + images[x - 1] + ">";
      }
      function myFunction1(){
        document.getElementById("myDropdown1").classList.toggle("show");
      }

      window.onclick = function(event) {
        if (!event.target.matches('.dropbtn1')) {
          var dropdowns = document.getElementsByClassName("dropdown-content1");
          var i;
          for (i = 0; i < dropdowns.length; i++) {
            var openDropdown = dropdowns[i];
            if (openDropdown.classList.contains('show')) {
              openDropdown.classList.remove('show');
            }
          }
        }
      }
    </script>
