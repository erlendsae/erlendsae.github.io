    <div class="slider">

    <script>

      var images = ['IslandCrop2.jpg',
      'LakeGardaCrop2.jpg',
      'GaldhopiggenCrop2.jpg',
      'AlicanteCrop2.jpg',
      'AmazonasCrop2.jpg',
      'CairoCrop2.jpg',
      'CreteCrop2.jpg',
      'ParisCrop2.jpg',
      'MachuPicchuCrop2.jpg',
      'NewYorkCrop2.jpg',
      'OsloCrop2.jpg',
      'LofotenCrop2.jpg'];
      var x = 0;
      var imgs = document.getElementById('img');

      setInterval(slider, 2000);
      function slider() {

        if (x < images.length) {
          x = x + 1;
        } else {
          x = 1;
        }
        imgs.innerHTML = "<img src=" + images[x - 1] + ">";
      }


    </script>
