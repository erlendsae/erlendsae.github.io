  <body>
    <script type="text/javascript">
      const db = firebase.database();
      const sko = db.ref("varer/sko");
      const jakker = db.ref("varer/jakker");

      function visVare(snapshot){
        console.log(snapshot.val());
      }

      // jakker.on("child_added",visVare);
    //  sko.on("child_added",visVare);
    sko
    .orderByChild("pris") //sorteringsfunksjon som sorterer på pris, lavest først
    .limitToLast(2) //sorteringsfunksjon som gir de to siste
    .on("child_added",visVare); //spørrefunksjon, lytter etter nye oppføringer, og kjører visVare på hver oppføringer.

    jakker
    .orderByChild("pris")
    .limitToLast(2)
    .on("child_added",visVare);
    </script>
  </body>
